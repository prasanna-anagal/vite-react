<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - JobPortal</title>
    <meta name="description" content="Manage jobs and view applicants">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">JobPortal</a>
            <div class="nav-links" id="nav-links">
                <!-- Dynamic content -->
            </div>
        </div>
    </nav>

    <!-- Admin Dashboard -->
    <div class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <p>Manage job postings and view applicants</p>
            </div>

            <div class="admin-grid">
                <!-- Create Job Panel -->
                <div class="admin-panel">
                    <h3>Create New Job</h3>

                    <div id="create-job-message" class="message" style="display: none;"></div>

                    <form id="create-job-form" onsubmit="handleCreateJob(event)">
                        <div class="form-group">
                            <label for="title">Job Title</label>
                            <input type="text" id="title" name="title" placeholder="e.g. Senior Software Engineer"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="company">Company Name</label>
                            <input type="text" id="company" name="company" placeholder="e.g. Google" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" placeholder="e.g. New York, NY" required>
                        </div>

                        <div class="form-group">
                            <label for="salary">Salary</label>
                            <input type="text" id="salary" name="salary" placeholder="e.g. $100,000 - $150,000">
                        </div>

                        <div class="form-group">
                            <label for="type">Job Type</label>
                            <select id="type" name="type">
                                <option value="Full-time">Full-time</option>
                                <option value="Part-time">Part-time</option>
                                <option value="Contract">Contract</option>
                                <option value="Remote">Remote</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="description">Job Description</label>
                            <textarea id="description" name="description"
                                placeholder="Describe the role, responsibilities, and requirements..."
                                required></textarea>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">
                            Create Job
                        </button>
                    </form>
                </div>

                <!-- Jobs List Panel -->
                <div class="admin-panel">
                    <h3>Manage Jobs</h3>
                    <div id="admin-jobs-list">
                        <!-- Jobs will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Applicants Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="modal-title">Applicants</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Applicants will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Protect admin page
            if (!requireAdmin()) return;

            // Load admin jobs
            loadAdminJobs();
        });
    </script>
</body>

</html>
