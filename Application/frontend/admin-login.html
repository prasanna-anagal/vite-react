<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JobPortal</title>
    <meta name="description" content="Admin login for JobPortal">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">JobPortal</a>
            <div class="nav-links" id="nav-links">
                <!-- Dynamic content -->
            </div>
        </div>
    </nav>

    <!-- Admin Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <h2>Admin Login</h2>
            <p class="subtitle">Access the admin dashboard</p>

            <div id="admin-login-message" class="message" style="display: none;"></div>

            <form id="admin-login-form" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter admin email" required>
                </div>

                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter admin password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Login as Admin
                </button>
            </form>

            <p class="text-center mt-20">
                <a href="login.html" class="link">‚Üê User Login</a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect if already logged in as admin
            if (isAdmin()) {
                redirect('admin-dashboard.html');
            }
        });
    </script>
</body>

</html>
